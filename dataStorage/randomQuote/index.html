<!DOCTYPE html>
<html>
<head>
	<title>Random Quote</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="getDate(); newQuote();">
	<div class="container" >
	  <div class="row">
	    <div class="col text-center">
	    	<p id="date" class="mt-5"></p>
	    	<p id="time"></p>
	    <hr />
		<div id="quoteDisplay" class="text-center mt-5"></div>
		<div id="authorDisplay" class="text-center"></div>
		
		<button onclick="newQuote()" class="btn btn-primary btn-sm align-center mt-5 mb-5">New Quote</button>
	    </div>
	  </div>
</div>
	
<script type="text/javascript" src="script.js"></script>
</body>
</html>
